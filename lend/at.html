
<div id="box">

   <form action="" id="form">
     <p><input type="text" placeholder="username"/></p>
     <p><input type="password" placeholder="password" /></p>
     <p><input type="submit" value="Sign in" /></p>
   </form>
</div>

<style type="text/css">
#box {
  padding:5px;
  width:200px;
  z-index:10;
  position:relative;  
}
#box form {
 background:#006699;
 padding:5px;
 display:none;
 position:absolute;
 top:27px;
}
#button {
  width:75px;
  background:#006699;
  color:#fff;
  padding:3px 10px;
  border:1px solid #006699;  
  margin-bottom:15px;  
  cursor:pointer;
}
input[type="submit"] {
  background:none;

  $("#box form").toggle("slow");
